<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <form method="POST" action="/signup">
        <!-- Heading -->
        <h4>
            Create an account
        </h4>

        <!-- Subheading -->
        <p >
            Please fill up your information below to sign up.
        </p>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>
         <!-- fullname -->
        <div>
            <label>full_name</label>
            <div class="input-group">
                <input type="Text"  name="full_name" minlength="2">
            </div>
        </div>

        <!-- username -->
        <div>
            <label>username</label>
            <div class="input-group">
                <input type="Text"  name="username" minlength="2">
            </div>
        </div>
        <!-- bio -->
        <div>
            <label>bio</label>
            <div class="input-group">
                <input type="Text"  name="bio" maxlength="280">
            </div>
        </div>
        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
        <a href="/"><button>signin</button></a>
        <br>
    </form>

</body>
</html>
